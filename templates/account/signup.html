{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="d-flex justify-content-center">
  <div class="container register-block">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary type="submit">Sign Up</button>
    </form>
  </div>

</div>

{% endblock %}
