                            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner" role="listbox">
                                    <div class="carousel-item active">
                                        <div class="card">
                                            <div class="card-body pb-1">
                                                <div class="d-flex">
                                                    <div class="w-100">
                                                        <div class="dropdown float-end text-muted">
                                                            <a href="#" class="dropdown-toggle arrow-none card-drop"
                                                                data-bs-toggle="dropdown" aria-expanded="false">
                                                                <i class="mdi mdi-dots-horizontal"></i>
                                                            </a>
                                                            <div class="dropdown-menu dropdown-menu-end">
                                                                <!-- item-->
                                                                <a class="dropdown-item" id="dashboard-edit">Edit</a>
                                                                <!-- item-->
                                                                <a class="dropdown-item"
                                                                    id="dashboard-delete">Delete</a>
                                                            </div>
                                                        </div>
                                                        <h5 class="m-0" id="book-title"></h5>
                                                        <p class="text-muted" id="date-added"><small></small></p>
                                                    </div>
                                                </div>

                                                <hr class="m-0" />
                                                <p class="card-text"></p>
                                                <div class="font-16 text-center text-dark my-3">
                                                    <i class="mdi mdi-format-quote-open font-20"></i><span
                                                        id="quote-text"> </span>
                                                </div>
                                                <p class="comment-text"></p>
                                                <div class="comment-box"></div>

                                                <hr class="m-0" />

                                                <div class="my-1">
                                                    <a id="like-button" class="btn btn-sm btn-link text-muted ps-0"></a>

                                                            class='uil uil-share-alt'></i>
                                                        Share</a>
                                                    <span class="comment-box-buttons"><a
                                                            class="btn btn-sm btn-link text-muted comment-box-buttons"
                                                            id="cancel"><i class='uil uil-times'></i>
                                                            Cancel</a>
                                                        <a class="btn btn-sm btn-link text-muted comment-box-buttons"
                                                            id="save"><i class='uil uil-bookmark'></i>
                                                            Save</a></span>
                                                </div>

                                        </div> <!-- end card -->

                                    <div class="carousel-item">

                                </a>

                                    data-bs-slide="next">

                                    <span class="visually-hidden">Next</span>
