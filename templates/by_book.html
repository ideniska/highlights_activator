{% extends "base.html" %}
{% load static %}

{% block title %}Dashboard{% endblock %}
{% block content %}


<div style="background-color: #F2F5F8;">
    <br>
    <div class="row justify-content-center">
        <div class="col-md-2">
            <div class="list-group">
                <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action" aria-current="true">
                    Random quote
                </a>
                <a href="{% url 'smart_feed' %}" class="list-group-item list-group-item-action">Smart feed</a>
                <a href="{% url 'by_book' %}" class="list-group-item list-group-item-action active">By book</a>
                <a href="{% url 'by_tag' %}" class="list-group-item list-group-item-action">By tag</a>
            </div>
        </div>
        <br>
        <div class="col-md-6">
            <div class="dashboard-books">
                <table class="table table-hover table-bordered book-table">
                    <thead>
                        <tr>
                            <th scope=" col">Title</th>
                            <th scope="col">Highlights</th>
                            <th scope="col">Visibilty status from DB</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books %}
                        <tr>
                            <td><a href="{% url 'book_page' book.id %}">{{ book.title }}</a></td>
                            <td> {{ book.quotes_count }}</td>
                            <td>
                                <label>
                                    <input type="checkbox" name="{{book.title}}" {%if book.visibility%}checked{%endif%}
                                        id="checkbox" onchange="test_func({{ book.id }})">
                                </label>

                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <button type=" button" class="btn btn-primary" id="show-more">SHOW MORE</button>
        </div>

    </div>
    <br>
    <br>
    <br>
    <br>
</div>
{% endblock %}
